<!-- public/partials/contatos.html -->
<div class="jumbotron">
    <h1 class="text-center"> Bem-vindo ao Contatooh
    </h1>
</div>
<p class="alert alert-warning" ng-class="mensagem.style" ng-show="mensagem.texto">{{mensagem.texto}}</p>
<div class="mb-3 d-block ">
    <div class="d-flex justify-content-between mb-4 input-group-sm">
        <a ng-href="#/contato" class="btn btn-primary btn-sm" ng-click="incrementa()">Novo Contato</a>
        <input class="form-control w-25" ng-model="filtro" type="search" placeholder="Parte do nome">
    </div>
    <p class="alert alert-secondary" ng-show="contatos.length" role="alert">
        Contatos cadastrados: <span class="badge badge-info">{{contatos.length}}</span>
    </p>
    <p class="alert alert-danger" ng-hide="contatos.length">Não há contatos cadastrados</p>
</div>

<div class="table-responsive">
    <table class="table table-sm table-hover">
        <thead class="thead-dark">
            <tr>
                <th>NOME</th>
                <th>E-MAIL</th>
                <th class="text-center">Ação</th>
            </tr>
        </thead>
        <tr ng-repeat="contato in contatos | filter: filtro">
            <td>
                <a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
            </td>
            <td>{{contato.email}}</td>
            <td class="text-center"> 
                <button class="btn btn-warning btn-sm" ng-click="remove(contato)"> Remover </buttom>
            </td>
        </tr>
    </table>
</div>
